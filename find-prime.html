<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("enter the number");
    isPrime(number);
    function isPrime(number) {
        let prime = true;
        if (number<2) {
            prime = false;
        }else {
            if (number>3) {
                for (let i=2 ; i<number ; i++) {
                    if (number%i===0) {
                        prime = false;
                    }
                }
            }
        }
        if (prime) {
            alert(`${number} is prime`);
        }else {
            alert(`${number} is not prime`);
        }
    }



</script>
</body>
</html>
